<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Costos</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="backdrop"></div>
      <div class="overlay">
        <div class="form">
          <div class="con">
            <header class="head-form">
              <h2>Iniciar seccion</h2>
              <p>logueate usando tu usuario y contraseña</p>
            </header>
            <br />
            <div class="field-set">
              <span class="input-item">
                <i class="fa fa-user-circle"></i>
              </span>
              <input
                class="form-input"
                id="txt-input"
                type="text"
                placeholder="Usuario"
                required
              />
              <br />
              <span class="input-item">
                <i class="fa fa-key"></i>
              </span>
              <input
                class="form-input"
                type="password"
                placeholder="Contraseña"
                id="pwd"
                name="password"
                required
              />
              <span>
                <i
                  class="fa fa-eye"
                  aria-hidden="true"
                  type="button"
                  id="eye"
                ></i>
              </span>
              <br />
              <button class="log-in">Iniciar seccion</button>
            </div>
            <div class="other"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
